services:
  - type: web
    name: debatify-api
    runtime: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
